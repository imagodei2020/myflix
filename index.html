<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <!-- As a link -->
        <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand myflix_brand" href="index.html">MyFlix</a>
                <button class="btn btn-success my_btn">Sign-In</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 membership">
                <p class="membership1">Unlimited Movies, TV Shows, and Much More...</p>
                <p class="membership2">Watch anywhere and cancel anytime!</p>
                <p class="membership3">Ready to Watch? Enter your email to start your membership!</p>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Email Address" aria-label="Search" />
                    <button class="btn btn-success get_started" type="submit">Get Started ></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="junkpile.js"></script>
</body>

</html>
